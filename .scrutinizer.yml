filter:
  paths: [src/*]
  excluded_paths: [vendor/*, test/*]
before_commands:
  - 'composer install --dev --prefer-source'

build:
  environment:
    postgresql: false
    mysql: false
    redis: false
    variables:
      XDEBUG_MODE: coverage
  tests:
    override:
      - php-scrutinizer-run
      - command: ./vendor/bin/phpunit
        coverage:
          file: build/coverage.xml
          format: clover
  nodes:
    php72:
      environment:
        php:
          version: 7.2
    php73:
      environment:
        php:
          version: 7.3
    php74:
      environment:
        php:
          version: 7.4
    php80:
      environment:
        php:
          version: 8.0
    php81:
      environment:
        php:
          version: 8.1
      tests:
        override:
          - php-scrutinizer-run
          - command: ./vendor/bin/phpunit
